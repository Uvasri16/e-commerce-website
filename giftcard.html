<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Cards – MyStore</title>
</head>
<body style="font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: #f7fafd;">

  <!-- Header -->
  <header style="background: linear-gradient(90deg,#71b7e6,#b2f7ef 60%,#ffe0c3); color:#232f3e; text-align:center; padding: 30px 0 18px 0;">
    <h1 style="margin:0; font-size:2.2em; font-weight:700; letter-spacing:1px;">
      <span style="background: #fdf6e3; color: #4c606a; padding:4px 20px; border-radius:5px;">Gift Cards</span>
    </h1>
    <p style="margin:12px 0 0 0; font-size:1.14em; color: #4c606a;">
      Thoughtful gifting made simple — pick, personalize, and share joy!
    </p>
  </header>

  <main style="max-width: 900px; margin: 40px auto 24px auto; padding: 0 16px;">

    <!-- Gift Card List -->
    <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:26px 22px;">
      <!-- Gift Card 1 -->
      <div style="background: linear-gradient(150deg,#f7e6ff 80%,#fff 95%); border-radius: 12px; box-shadow:0 2px 16px #b2f7ef22; width: 210px; padding:24px 18px 20px 18px; text-align: center; border:1px solid #eaeaeb;">
        <img src="images/giftcard1.jpg" alt="Gift Card" style="width:72%; border-radius:10px; margin-bottom:13px;">
        <h3 style="font-size:1.19em; color:#865d9c; margin: 2px 0 7px 0;">Birthday Gift Card</h3>
        <div style="background:#fdf6e3; color:#b0821b; display:inline-block; padding: 3px 13px; border-radius: 9px; margin-bottom:8px; font-weight: 600;">
          Start from ₹500
        </div>
        <div style="margin: 9px 0;">
          <select style="width:88%; background:#fafbfc; border:1px solid #c3bbe7; border-radius:5px; padding:7px; font-size:1em;">
            <option>Choose amount</option>
            <option>₹500</option>
            <option>₹1000</option>
            <option>₹2000</option>
          </select>
        </div>
        <button style="background:#b2f7ef; color:#234a4d; border:none; border-radius:5px; font-size:1.06em; font-weight:600; padding:8px 0; width:84%; margin-top:7px; cursor: pointer; box-shadow: 0 1px 0 #b2d5f7;">Buy Now</button>
      </div>
      <!-- Gift Card 2 -->
      <div style="background: linear-gradient(150deg,#ffe8e0 80%,#fff 95%); border-radius: 12px; box-shadow:0 2px 16px #ffd6c322; width: 210px; padding:24px 18px 20px 18px; text-align: center; border:1px solid #eaeaeb;">
        <img src="images/giftcard2.jpg" alt="Gift Card" style="width:72%; border-radius:10px; margin-bottom:13px;">
        <h3 style="font-size:1.19em; color:#e88350; margin: 2px 0 7px 0;">Festival Gift Card</h3>
        <div style="background:#f5fee2; color:#93c544; display:inline-block; padding: 3px 13px; border-radius: 9px; margin-bottom:8px; font-weight: 600;">
          Start from ₹750
        </div>
        <div style="margin: 9px 0;">
          <select style="width:88%; background:#fafbfc; border:1px solid #ffd4b2; border-radius:5px; padding:7px; font-size:1em;">
            <option>Choose amount</option>
            <option>₹750</option>
            <option>₹1500</option>
            <option>₹2500</option>
          </select>
        </div>
        <button style="background:#ffd7ba; color:#874001; border:none; border-radius:5px; font-size:1.06em; font-weight:600; padding:8px 0; width:84%; margin-top:7px; cursor: pointer; box-shadow: 0 1px 0 #ffd7baa1;">Buy Now</button>
      </div>
      <!-- Gift Card 3 -->
      <div style="background: linear-gradient(140deg,#e0f7fa 70%,#fff 100%); border-radius: 12px; box-shadow:0 2px 16px #79d1c822; width: 210px; padding:24px 18px 20px 18px; text-align: center; border:1px solid #eaeaeb;">
        <img src="images/giftcard3.jpg" alt="Gift Card" style="width:72%; border-radius:10px; margin-bottom:13px;">
        <h3 style="font-size:1.19em; color:#379cb8; margin: 2px 0 7px 0;">Amazon E-Gift</h3>
        <div style="background:#e5fff5; color:#277159; display:inline-block; padding: 3px 13px; border-radius: 9px; margin-bottom:8px; font-weight:600;">
          Start from ₹300
        </div>
        <div style="margin: 9px 0;">
          <select style="width:88%; background:#fafbfc; border:1px solid #8ad8d3; border-radius:5px; padding:7px; font-size:1em;">
            <option>Choose amount</option>
            <option>₹300</option>
            <option>₹1000</option>
            <option>₹2000</option>
            <option>₹5000</option>
          </select>
        </div>
        <button style="background:#caf0f8; color:#16697a; border:none; border-radius:5px; font-size:1.06em; font-weight:600; padding:8px 0; width:84%; margin-top:7px; cursor: pointer; box-shadow: 0 1px 0 #caf0f888;">Buy Now</button>
      </div>
    </div>

    <!-- Send Gift Card Form -->
    <div style="background: linear-gradient(96deg,#fff6e4,#e9f5fe); border-radius:13px; box-shadow: 0 1px 10px #28455216; margin:50px auto 0 auto; max-width:400px; padding:32px 18px 24px 18px;">
      <h2 style="text-align:center; color:#72623e; font-size:1.3em; margin-top:0; letter-spacing:1px;">Send a Gift Card</h2>
      <form>
        <label style="display:block; margin-top:14px; color:#374553; font-weight:500;" for="to">Recipient's Email</label>
        <input type="email" id="to" style="width:100%; margin:8px 0 0 0; padding:9px 7px; border:1px solid #aac9e9; border-radius:5px; background:#fafdff; font-size:1em;" placeholder="recipient@email.com">

        <label style="display:block; margin-top:14px; color:#374553; font-weight:500;" for="from">Your Name</label>
        <input type="text" id="from" style="width:100%; margin:8px 0 0 0; padding:9px 7px; border:1px solid #ffc581; border-radius:5px; background:#f9f9fe; font-size:1em;" placeholder="Your name">

        <label style="display:block; margin-top:14px; color:#374553; font-weight:500;" for="msg">Personal Message</label>
        <textarea id="msg" style="width:100%; margin:8px 0 0 0; padding:7px; border:1px solid #bbecc3; border-radius:5px; background:#fafbfc; font-size:1em;" rows="3" placeholder="A short note (optional)"></textarea>

        <button style="background:#8ad8d3; color:#20444d; margin-top:20px; width:100%; padding:10px; border:none; border-radius:5px; font-size:1.08em; font-weight:700; box-shadow: 0 1px 0 #b2f7ef;">Send Gift Card</button>
      </form>
    </div>

  </main>

  <!-- Footer -->
  <footer style="background:#232f3e; color:#fff; text-align:center; padding:22px 0 14px 0; margin-top:34px; font-size:1.03em;">
    &copy; 2025 MyStore – Gift Cards
  </footer>

</body>
</html>
