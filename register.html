<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account â€“ MyStore</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .registry-container {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 36px 32px 24px 32px;
    }
    .registry-container h2 {
      font-size: 1.6em;
      margin-bottom: 18px;
      color: #111;
    }
    .registry-container label {
      display: block;
      font-weight: 600;
      margin-bottom: 7px;
      margin-top: 16px;
    }
    .registry-container input[type="text"],
    .registry-container input[type="email"],
    .registry-container input[type="password"] {
      width: 100%;
      padding: 9px 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 6px;
      font-size: 1em;
      background: #fafafa;
    }
    .registry-container button {
      background: #ffd814;
      color: #111;
      width: 100%;
      padding: 10px 0;
      font-size: 1.1em;
      border: none;
      border-radius: 3px;
      margin-top: 16px;
      cursor: pointer;
      box-shadow: 0 1px 0 #e6b800;
      font-weight: 600;
    }
    .registry-container button:hover {
      background: #f7ca00;
    }
    .registry-footer {
      text-align: center;
      margin-top: 18px;
      font-size: 0.95em;
    }
    .registry-footer a {
      color: #0066c0;
      text-decoration: none;
    }
    .registry-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <!-- Insert your navbar here, or copy from other pages -->
  </header>
  <main>
    <div class="registry-container">
      <h2>Create account</h2>
      <form>
        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="First and last name">
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="At least 6 characters">
        
        <label for="repassword">Re-enter password</label>
        <input type="password" id="repassword" placeholder="Re-enter your password">
        
        <button type="submit">Create your Pearl account</button>
      </form>
      <div class="registry-footer">
        Already have an account? <a href="account.html">Sign in</a>
      </div>
    </div>
  </main>
  <footer>
    <!-- Copy your footer content here -->
  </footer>
</body>
</html>
